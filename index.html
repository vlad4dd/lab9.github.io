<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="free-icon-poker-3142085.png" type="image/x-icon"/>
    <link rel="stylesheet" href="lab9.css">
    <title>21</title>
</head>
<body>
    <div class="game">
        <h1>Black Jack</h1>
        <div class="cards">
            <div id="pcards" class="cards-section">
                <h3>Карти гравця:</h3>
            </div>
            <div id="dcards" class="cards-section">
                <h3>Карти дилера:</h3>
            </div>
        </div>
        <div class="score">
            <p id="pscore">Рахунок гравця: </p>
            <p id="dscore">Рахунок дилера: </p>
        </div>
        
        <div class="button">
            <button id="start">Почати гру</button>
            <button id="draw">Взяти карту</button>
            <button id="stop">Зупинитись</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="lab.js"></script>
</body>
</html>
